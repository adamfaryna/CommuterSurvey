<form name="form" novalidate>
  <label>Please enter your name</label>
  <input type="text" name="userName" ng-model="userName">
  <div ng-show="userName">
    <h2>Hi {{userName}}! Please tell us how you got to work this morning</h2>

    <div ng-repeat="transportType in transportTypes">
      <label>
        <input type="radio" name="userTransport" ng-model="$parent.userTransport" ng-value="transportType.id">
        {{transportType.name}}
      </label>
    </div>

    <div id="footer">
      <button id="submit" ng-click="onSubmit()">Submit</button>
    </div>
  </div>
</form>
